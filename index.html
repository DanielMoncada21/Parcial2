<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Tiempo Real</title>
</head>
<body>
    <h2>Calculadora en Tiempo Real</h2>
    <form id="calculatorForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" name="num3" required>
 
        <button type="button" onclick="calculate('sum')">Suma</button>
        <button type="button" onclick="calculate('resta')">Resta</button>
        <button type="button" onclick="calculate('multiplicar')">Multiplicación</button>
        <button type="button" onclick="calculate('dividir')">División</button>
        <button type="button" onclick="calculate('lineal')">Ecuación Lineal</button>
        <button type="button" onclick="calculate('cuadratica')">Ecuación Cuadrática</button>
        <button type="button" onclick="calculate('triangulo')">Tipo de Triángulo</button>
        <button type="button" onclick="calculate('factorial')">Factorial</button>
 
        <label>Resultado:</label>
        <input type="text" id="result" name="result" ><br><br>
    </form>
    <script src="index.js"></script>
</body>
</html>
